services:
  - type: web
    name: mcp-analytics-portal
    runtime: node
    nodeVersion: "20"
    buildCommand: npm ci && npm run build
    startCommand: npm run start
    envVars:
      - key: NODE_ENV
        value: production
      - key: SESSION_SECRET
        sync: false
      - key: GEMINI_API_KEY
        sync: false
    healthCheckPath: /api/snowflake/session
